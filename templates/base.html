{% load static %}
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <title>{% block title %}{% endblock title %}</title>
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <nav class="navbar navbar-light bg-light justify-content-between">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'home' %}">Notes</a>
                <form action="{% url 'home' %}" class="d-flex" role="search">
                    <input class="form-control me-2" name="search" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
  	    		{% if user.is_authenticated %}
  		    	<form class="form-inline" method="post" action="{% url 'logout' %}">{% csrf_token %}
                    <button class="btn btn-outline-success" type="submit">Log Out</button>
                </form>
  			    {% else %}
                <form class="form-inline">
                    <button class="btn btn-outline-success" type="button" onclick="location.href='{% url 'login' %}'">Log In</button>
                    <button class="btn btn-sm btn-outline-secondary" type="button" onclick="location.href='{% url 'signup' %}'">Sign Up</button>
                </form>
                {% endif %}
            </div>
        </nav>
        {% block content %}
        {% endblock content %}
    </body>
</html>
